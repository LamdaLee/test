<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="login2.css">
    <script src="https://kit.fontawesome.com/fbb5039cb7.js" crossorigin="anonymous"></script>
  
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>

    <div class="left_side">
        <img src="./image-2/pngwing.com.png" alt="">
    </div>

    <fieldset>
        <legend>회원가입</legend>
<div class="wrapper">
    <div class="id">
        <div class="item start"><i class="fa-regular fa-user"></i><input type="text" placeholder="아이디"></div>
        <div class="item"><i class="fa-solid fa-lock"></i><input type="password" placeholder="비밀번호"></div>
        <div class="item"><i class="fa-regular fa-circle-check"></i><input type="password" placeholder="비밀번호 확인"></div>
        <div class="item"><i class="fa-regular fa-envelope"></i><input type="email" placeholder="이메일주소"></div>
    </div>
    <div class="name">
        <div class="item"><i class="fa-regular fa-circle-user"></i><input type="text" placeholder="이름"></div>
       <div class="item"><i class="fa-regular fa-address-card"></i> <input type="text" placeholder="생년월일 8자리"></div>
       <div class="item end"><i class="fa-solid fa-house"></i><input type="text" name="address" id="address" placeholder="주소" readonly> <button class="addBtn">주소 조회</button></div>
        <div class="sex">
            <input type="radio" name="male" id="male"><label for="male" class="male selected">남</label>
            <input type="radio" name="female" id="female"><label for="female" class="female">여</label>
        </div>
        <div class="item start"><i class="fa-solid fa-tower-cell"></i><select name="telecom" id="telecom">
            <option value="">통신사 선택</option>
            <option value="SKT">SKT</option>
            <option value="SKT">KT</option>
            <option value="SKT">LG U+</option>
        </select></div>
        <div class="item end"><i class="fa-solid fa-mobile-screen-button"></i><input type="text" placeholder="휴대전화번호"></div>
    </div>
    <div class="confirm">
        <input type="checkbox" name="selectAll" id="selectAll"><label for="selectAll" id="labelSelect"> <span>[필수] </span> 필수 약관 전체 동의</label>
    </div>
    <div class="agree">
       <div class="check"> <input type="checkbox" name="select1" id="select1"><label for="select1" id="labelSelect1"> 개인정보 이용 <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a></label></div>
       <div class="check"> <input type="checkbox" name="select2" id="select2"><label for="select2" id="labelSelect2"> 고유식별정보 처리 <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a></i></label></div>
       <div class="check"> <input type="checkbox" name="select3" id="select3"><label for="select3" id="labelSelect3"> 통신사 이용 약관 <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a></label></div>
       <div class="check"> <input type="checkbox" name="select4" id="select4"><label for="select4" id="labelSelect4"> 인증사 이용 약관 <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a> </label></div>
       <div class="check"> <input type="checkbox" name="select5" id="select5"><label for="select5" id="labelSelect5"> 개인정보수집 <a href="#"><i class="fa-solid fa-circle-arrow-right"></i></a></label></div>
        
    </div>
</div>
    </fieldset>
    <script src="form.js"></script>
</body>
</html>
